<!DOCTYPE html>
<html>
  <head>
    <title>Example BORAX Application</title>
    <link href="/css/index.css" rel="stylesheet">
    <link href="/dashboard.html" rel="x.borax-start">
    <script src="/scripts/jquery-1.7.1.js"></script>
    <script src="/scripts/borax-in-client.js"></script>
    <script>
      var boric = require('borax-in-client.js');
      function handlerContent(renderable) {
        renderable.execute();
        renderable.render(document.body);
        renderable.executeDeferred();
      }
      boric.withAjax(boric.jQuery);
      boric.start(handlerContent);
    </script>
  </head>
  <body>
    
  </body>
</html>
